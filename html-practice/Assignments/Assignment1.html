<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        input{
            margin-left: 50px;
        }
        #email{
            margin-left: 80px;
        }

        #password{
            margin-left: 55px;
        }

        #age{
            margin-left: 90px;
        }

        select{
            margin-left: 40px;
        }
        textarea{
            margin-left: 90px;
        }
    </style>
</head>
<body>
    <form>
        <fieldset>
        <h1 style="text-align: center;">Registration Form</h1>

        <label for="firstName">First Name:</label>
        <input type="text" placeholder="Enter First Name"><br><br>

        <label for="lastName">Last Name:</label>
        <input type="text" placeholder="Enter Last Name"><br><br>
        
        <label for="email">Email:</label>
        <input type="email" placeholder="Enter Email Address" id="email"><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required id="password"><br><br>

        <label>Gender:</label>
        <input type="radio" id="Male" name="gender" value="Male"> Male
        <input type="radio" id="Female" name="gender" value="Female"> Female 
        <input type="radio" id="Other" name="gender" value="Other"> Other<br><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="18" required id="age"><br><br>

        <label>Prefernces:</label>
        <input type="checkbox" ><label for="acrylic">Acrylic Painting</label>
        <input type="checkbox" ><label for="acrylic">Oil Painting</label>
        <input type="checkbox" ><label for="acrylic">Water Color Painting</label><br><br>

        <label>Occupation:</label>
        <select><option>Student</option><option>Lecturer</option></select><br><br>

        <label for="bio">Bio:</label>
        <textarea  rows="5" cols="40" placeholder="Share few lines about yourself..."></textarea><br><br>

        <input type="reset" value="Reset">
        <input type="submit" value="Submit">
        </fieldset>
    </form>
</body>
</html>
